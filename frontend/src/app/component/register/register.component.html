<div class="content" fxLayout="row" fxLayoutAlign="center">
  
      <md-card elevation="5" fxFlex>
  
        <md-card-subtitle>
          <h2>New Collar Jobs</h2>
        </md-card-subtitle>
  
        <md-card-title>
          <h2>{{title}}</h2>
        </md-card-title>
  
        <md-card-content>
  
          <p [class]="notification.msgType" *ngIf="notification">{{notification.msgBody}}</p>
  
          <form *ngIf="!submitted" [formGroup]="form" (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <md-input-container>
                <input mdInput formControlName="emailid" required placeholder="Email Id">
            </md-input-container>
            <md-input-container>
              <input mdInput formControlName="username" required placeholder="Username">
            </md-input-container>
            <md-input-container>
              <input mdInput formControlName="password" required type="password" placeholder="Password">
            </md-input-container>
            <md-input-container>
                <input mdInput formControlName="firstname" required placeholder="First Nmae">
            </md-input-container>
            <md-input-container>
                <input mdInput formControlName="lastname" required placeholder="Lastname">
            </md-input-container>
            <button type="submit" [disabled]="!registerForm.form.valid" md-raised-button color="primary">Sign Up</button>
          </form>
          <br>
  
          <md-spinner *ngIf="submitted" mode="indeterminate"></md-spinner>
          <br>
          <hr>
          <p><i>Click below to go to repository</i></p>
          <button (click)="repository()" md-raised-button color="accent">GitHub Repository</button>
  
        </md-card-content>
  
      </md-card>
  
  </div>
