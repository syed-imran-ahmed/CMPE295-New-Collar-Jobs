<mat-card>
    <img src="{{imagePath || 'http://sschit.in/wp-content/uploads/2015/11/headshot.png'}}" class ="image" align="left" />
    <mat-card-header>
        <mat-icon mat-card-avatar>job</mat-icon>
      <mat-card-title><b>{{title}}</b></mat-card-title>
      <mat-card-subtitle>{{subTitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{content | slice:0:500}}...
      </p>
    </mat-card-content>
    <div >
    <mat-card-actions  align="end">
      <button mat-raised-button color="accent" (click)="onButtonClick()">
        <mat-icon color="primary">description</mat-icon>
      </button>
      <button  mat-raised-button color="accent" (click)="onEditButtonClick()" *ngIf="isCompany">
        <mat-icon color="primary">edit</mat-icon>
      </button>
      <button  color="primary" *ngIf="!isCompany" mat-raised-button color="accent" (change)="onEditButtonClick($event)" >Apply</button>
      <button *ngIf="isCompany"  mat-raised-button color="accent" (click)="onApplicantsClick()">
          <mat-icon color="primary">people</mat-icon>
      </button>
    </mat-card-actions>
  </div>
    <div [class]="responsePanelClass()" style="width:100%;">
      <pre><b>Title:</b> {{title}}</pre>
      <pre><b>Location:</b> {{subTitle}}</pre>
      <pre><b>Description:</b> {{content}}</pre>
    </div>
  </mat-card>
