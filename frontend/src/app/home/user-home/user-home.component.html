<h1> RECOMMENDED JOBS</h1>
<mat-spinner *ngIf="submitted" mode="indeterminate"></mat-spinner>
<div class="content" fxLayout="column" fxLayoutAlign="left none"  *ngFor="let job of jobs">  
    <app-job-card
      fxFlex
      title={{job.title}}
      subTitle={{job.location}}
      content='{{job.description | slice:0:100}}...'
      jobid={{job.jobid}}
      buttonText="Apply"
    >
    </app-job-card>
</div>

<div class="pagination">
<mat-paginator [length]="length"
[pageSize]="pageSize"

(page)="pageEvent = getData($event)">
</mat-paginator>
</div>
